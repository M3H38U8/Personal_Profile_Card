<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Design</title>

    </head>
    <body>

                        <img src="instagram.png" alt="Instagram" class="social-media"> 
                    </a>
                    <a href="https://t.me/mehebubsarkar" target="_blank" rel="noopener noreferrer">

                    </a>

                <button type="button">Follow</button>

            </div>
        </div>
    </body>
</html>
